version: '3.3'
services:
  mariadb:
    image: elestio4test/mariadb:${SOFTWARE_VERSION_TAG}
    volumes:
     - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${SOFTWARE_PASSWORD}
      MYSQL_DATABASE: mydb
      MYSQL_USER: mydb
      MYSQL_PASSWORD: root@123
    ports:
      - "172.17.0.1:3306:3306"
    restart: on-failure
  pma:
    image: phpmyadmin/phpmyadmin
    restart: always
    links:
      - mariadb:mariadb
    ports:
      - "172.17.0.1:24581:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${SOFTWARE_PASSWORD}
      UPLOAD_LIMIT: 500M
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${SOFTWARE_PASSWORD}
    depends_on:
      - mariadb
volumes:
  data:
